				<p class="d_恐龙_影片背景文字 ParaOverride-1"><span id="_idTextSpan328" class="CharOverride-5" style="position:absolute;top:-1.93px;left:0px;">ربما أزعجت الأنتشيورنس بسخريتي، </span><span id="_idTextSpan329" class="CharOverride-5" style="position:absolute;top:958.07px;left:0px;">فأطلقت قوة سحرية  لكي تجذبني إلى داخل </span><span id="_idTextSpan330" class="CharOverride-5" style="position:absolute;top:1918.07px;left:0px;">الفيلم وحولتني إلى  فرخ من الأنتشيورنس! </span></p>
