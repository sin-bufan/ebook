				<p class="正文 ParaOverride-1"><span id="_idTextSpan157" class="CharOverride-6" style="position:absolute;top:0px;left:480px;letter-spacing:15.56px;">黄崗梁には第四紀氷河遺跡が大量に遺さ</span><span id="_idTextSpan158" class="CharOverride-6" style="position:absolute;top:800px;left:0px;letter-spacing:14.74px;">れている。その形態は典型的で完璧に保存</span><span id="_idTextSpan159" class="CharOverride-6" style="position:absolute;top:1600px;left:0px;letter-spacing:14.74px;">されており、種類も豊富かつ多様である。</span><span id="_idTextSpan160" class="CharOverride-6" style="position:absolute;top:2400px;left:0px;letter-spacing:14.74px;">黄崗梁はモンゴル植物相、華北植物相及び</span><span id="_idTextSpan161" class="CharOverride-6" style="position:absolute;top:3200px;left:0px;letter-spacing:14.74px;">東北植物相が交差する地域に位置し、豊富</span><span id="_idTextSpan162" class="CharOverride-6" style="position:absolute;top:4000px;left:0px;letter-spacing:14.74px;">な生物多様性を持ち、「植物多様性の遺伝</span><span id="_idTextSpan163" class="CharOverride-6" style="position:absolute;top:4800px;left:0px;letter-spacing:14.74px;">子プール」と呼ばれている。黄崗梁は中国</span><span id="_idTextSpan164" class="CharOverride-6" style="position:absolute;top:5600px;left:0px;letter-spacing:14.74px;">の国家森林パークでもあり、パークの中に</span><span id="_idTextSpan165" class="CharOverride-6" style="position:absolute;top:6400px;left:0px;letter-spacing:11.55px;">は高い山と密集した木々があり、40種類以</span><span id="_idTextSpan166" class="CharOverride-6" style="position:absolute;top:7200px;left:0px;">上の野生動物が生活している。</span></p>
