				<p class="正文 ParaOverride-1"><span id="_idTextSpan051" class="CharOverride-6" style="position:absolute;top:0px;left:480px;letter-spacing:15.56px;">フンサンダーク砂漠は中国四大砂地（中</span><span id="_idTextSpan052" class="CharOverride-6" style="position:absolute;top:800px;left:0px;letter-spacing:42.22px;">国東部の砂漠を指す）の一つで、今から</span><span id="_idTextSpan053" class="CharOverride-6" style="position:absolute;top:1600px;left:0px;letter-spacing:15.54px;">530万–180万年前の鮮新世に形成されたも</span><span id="_idTextSpan054" class="CharOverride-6" style="position:absolute;top:2400px;left:0px;letter-spacing:-10px;">のである。エリアには砂丘が縦横に広がり、</span><span id="_idTextSpan055" class="CharOverride-6" style="position:absolute;top:3200px;left:0px;letter-spacing:14.74px;">多彩な潅木が入り交じり、「砂漠の花園」</span><span id="_idTextSpan056" class="CharOverride-6" style="position:absolute;top:4000px;left:0px;letter-spacing:14.74px;">の称号に恥じない景色である。砂漠北部の</span><span id="_idTextSpan057" class="CharOverride-6" style="position:absolute;top:4800px;left:0px;letter-spacing:26.55px;">バインオボー国家級自然保護区には25.33</span><span id="_idTextSpan058" class="CharOverride-6" style="position:absolute;top:5600px;left:0px;letter-spacing:14.74px;">平方キロメートルに及ぶ砂地トウヒの原始</span><span id="_idTextSpan059" class="CharOverride-6" style="position:absolute;top:6400px;left:0px;letter-spacing:14.74px;">林がある。フンサンダークの砂地トウヒは</span><span id="_idTextSpan060" class="CharOverride-6" style="position:absolute;top:7200px;left:0px;letter-spacing:14.74px;">今まで世界の同類地域で発見されなかった</span><span id="_idTextSpan061" class="CharOverride-6" style="position:absolute;top:8000px;left:0px;letter-spacing:-10px;">極めて稀な木であり、「生きた化石」や「生</span><span id="_idTextSpan062" class="CharOverride-6" style="position:absolute;top:8800px;left:0px;">物の遺伝子プール」と呼ばれている。</span></p>
