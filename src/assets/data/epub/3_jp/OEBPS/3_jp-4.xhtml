				<p class="正文 ParaOverride-1"><span id="_idTextSpan030" class="CharOverride-6" style="position:absolute;top:0px;left:480px;letter-spacing:-31.99px;">「アスハト」はモンゴル語で「急峻な岩」</span><span id="_idTextSpan031" class="CharOverride-6" style="position:absolute;top:800px;left:0px;letter-spacing:19.57px;">という意味である。延々と続く山の尾根</span><span id="_idTextSpan032" class="CharOverride-6" style="position:absolute;top:1600px;left:0px;letter-spacing:19.57px;">には世界でも稀に見る花崗岩地形――ア</span><span id="_idTextSpan033" class="CharOverride-6" style="position:absolute;top:2400px;left:0px;letter-spacing:19.57px;">スハト石林が分布している。石林は変化</span><span id="_idTextSpan034" class="CharOverride-6" style="position:absolute;top:3200px;left:0px;letter-spacing:19.57px;">に富み、気迫に満ち、その水平節理はま</span><span id="_idTextSpan035" class="CharOverride-6" style="position:absolute;top:4000px;left:0px;letter-spacing:19.57px;">るで積み重ねられた「神の本」のように</span><span id="_idTextSpan036" class="CharOverride-6" style="position:absolute;top:4800px;left:0px;letter-spacing:19.57px;">石林の歳月の変遷を記録している。ここ</span><span id="_idTextSpan037" class="CharOverride-6" style="position:absolute;top:5600px;left:0px;letter-spacing:19.57px;">は花崗岩地形の天然博物館である他、理</span><span id="_idTextSpan038" class="CharOverride-6" style="position:absolute;top:6400px;left:0px;letter-spacing:19.57px;">想的な地質科学普及基地と観光名所でも</span><span id="_idTextSpan039" class="CharOverride-6" style="position:absolute;top:7200px;left:0px;">ある。</span></p>
