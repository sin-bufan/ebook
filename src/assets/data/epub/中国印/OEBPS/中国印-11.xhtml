				<p class="电子书-正文楷 ParaOverride-1"><span id="_idTextSpan169" class="CharOverride-12" style="position:absolute;top:0px;left:0px;letter-spacing:10.91px;">除却杨玉璇、周尚均、林清卿少数幸运者外，极大</span><span id="_idTextSpan170" class="CharOverride-12" style="position:absolute;top:920px;left:0px;letter-spacing:10.91px;">多数的名师巨匠都被湮没无闻。即是大可遗憾和冤</span><span id="_idTextSpan171" class="CharOverride-12" style="position:absolute;top:1840px;left:0px;">屈的一例。 </span></p>
				<p class="电子书-正文 ParaOverride-1"><span id="_idTextSpan172" class="CharOverride-8" style="position:absolute;top:2760px;left:960px;letter-spacing:12px;">印石文化的研究要从最基本的资料入手，这些</span><span id="_idTextSpan173" class="CharOverride-8" style="position:absolute;top:3680px;left:0px;letter-spacing:10.91px;">资料包括文献资料和实物资料。只有全面地占有资</span><span id="_idTextSpan174" class="CharOverride-8" style="position:absolute;top:4600px;left:0px;letter-spacing:10.91px;">料，并不断发掘新的材料，印石文化的研究才可能</span><span id="_idTextSpan175" class="CharOverride-8" style="position:absolute;top:5520px;left:0px;letter-spacing:10.91px;">做得扎实，立得住脚。比如在清代，石质印材为各</span><span id="_idTextSpan176" class="CharOverride-8" style="position:absolute;top:6440px;left:0px;letter-spacing:10.91px;">个阶层普遍接受和使用，就连皇帝也不例外。印章</span><span id="_idTextSpan177" class="CharOverride-8" style="position:absolute;top:7360px;left:0px;letter-spacing:10.91px;">的刻制是皇帝文事活动的重要组成部分，从康熙皇</span><span id="_idTextSpan178" class="CharOverride-8" style="position:absolute;top:8280px;left:0px;letter-spacing:10.91px;">帝开始，皇帝的御用玺印中越来越多地使用各种石</span><span id="_idTextSpan179" class="CharOverride-8" style="position:absolute;top:9200px;left:0px;letter-spacing:10.91px;">质材料，雍正皇帝的玺印百分之九十以上是用石头</span><span id="_idTextSpan180" class="CharOverride-8" style="position:absolute;top:10120px;left:0px;letter-spacing:34.29px;">刻的。这些御用玺印不但印文的刻制有自己的特</span><span id="_idTextSpan181" class="CharOverride-8" style="position:absolute;top:11040px;left:0px;letter-spacing:10.91px;">点，而且其材质和印钮雕刻亦达到极高的水平。综</span></p>
