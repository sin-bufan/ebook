				<p class="电子书-正文 ParaOverride-1"><span id="_idTextSpan280" class="CharOverride-8" style="position:absolute;top:0px;left:0px;letter-spacing:10.91px;">导的印钮艺术也可以说是在逆势环境中被逼迫出来</span><span id="_idTextSpan281" class="CharOverride-8" style="position:absolute;top:920px;left:0px;letter-spacing:10.91px;">的艺术。如果说清三代的大师们是在广阔的平原上</span><span id="_idTextSpan282" class="CharOverride-8" style="position:absolute;top:1840px;left:0px;letter-spacing:10.91px;">纵横驰骋，自信地挥洒自己的才情和灵感，而晚清</span><span id="_idTextSpan283" class="CharOverride-8" style="position:absolute;top:2760px;left:0px;letter-spacing:10.91px;">民国的巧匠们则是在坎坷不平的山地中以良好的平</span><span id="_idTextSpan284" class="CharOverride-8" style="position:absolute;top:3680px;left:0px;letter-spacing:13.4px;">衡感和灵巧的应变能力克服重重困难—前者宏大、</span><span id="_idTextSpan285" class="CharOverride-8" style="position:absolute;top:4600px;left:0px;letter-spacing:34.29px;">流畅，显阳刚之气，如宋画般堂堂正正，后者灵</span><span id="_idTextSpan286" class="CharOverride-8" style="position:absolute;top:5520px;left:0px;letter-spacing:10.91px;">动、小巧，具婉约之美，如元、明文人画，二者并</span><span id="_idTextSpan287" class="CharOverride-8" style="position:absolute;top:6440px;left:0px;letter-spacing:10.91px;">置在一起，我们可以看出一种强烈的反差，一种精</span><span id="_idTextSpan288" class="CharOverride-8" style="position:absolute;top:7360px;left:0px;letter-spacing:10.91px;">神意态和审美取向的强烈反差，真实地呈现了印钮</span><span id="_idTextSpan289" class="CharOverride-8" style="position:absolute;top:8280px;left:0px;">艺术的历史环境、文化生态的变迁。</span></p>
