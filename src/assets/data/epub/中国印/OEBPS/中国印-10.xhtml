				<p class="电子书-正文 ParaOverride-1"><span id="_idTextSpan153" class="CharOverride-8" style="position:absolute;top:0px;left:0px;letter-spacing:10.91px;">于其上，印石才具备了文化的属性。我们谈印石文</span><span id="_idTextSpan154" class="CharOverride-8" style="position:absolute;top:920px;left:0px;letter-spacing:10.91px;">化，实际上是在谈人的文化活动、艺术创作、审美</span><span id="_idTextSpan155" class="CharOverride-8" style="position:absolute;top:1840px;left:0px;letter-spacing:10.91px;">意趣。由自然的美石演化成为人类的文化遗产，其</span><span id="_idTextSpan156" class="CharOverride-8" style="position:absolute;top:2760px;left:0px;">间起决定作用的还是人的因素。</span></p>
				<p class="电子书-正文 ParaOverride-1"><span id="_idTextSpan157" class="CharOverride-8" style="position:absolute;top:3680px;left:960px;letter-spacing:12px;">在印石文化的发展和演变过程中，印石实际上</span><span id="_idTextSpan158" class="CharOverride-8" style="position:absolute;top:4600px;left:0px;letter-spacing:10.91px;">是作为人们艺术创作载体的面目出现的，因此对于</span><span id="_idTextSpan159" class="CharOverride-8" style="position:absolute;top:5520px;left:0px;letter-spacing:10.91px;">印石文化的研究也要回归到这一层面上去。但是，</span><span id="_idTextSpan160" class="CharOverride-8" style="position:absolute;top:6440px;left:0px;letter-spacing:10.91px;">直到现在，对印石文化的研究还远远不够，正如著</span><span id="_idTextSpan161" class="CharOverride-8" style="position:absolute;top:7360px;left:0px;">名篆刻家韩天衡先生所言：</span></p>
				<p class="电子书-正文楷 ParaOverride-1"><span id="_idTextSpan162" class="CharOverride-12" style="position:absolute;top:8280px;left:960px;letter-spacing:12px;">印石在印坛的引进、采用，耗损自身而功在印</span><span id="_idTextSpan163" class="CharOverride-12" style="position:absolute;top:9200px;left:0px;letter-spacing:10.91px;">坛。较之明以来的流派篆刻艺术的勃兴和成就，以</span><span id="_idTextSpan164" class="CharOverride-12" style="position:absolute;top:10120px;left:0px;letter-spacing:34.29px;">往对印石与印钮文化的认定和研究，似乎是欠力</span><span id="_idTextSpan165" class="CharOverride-12" style="position:absolute;top:11040px;left:0px;letter-spacing:10.91px;">度、欠分量的，也是欠公允的。诸如以印钮家论，</span></p>
