				<p class="恐龙简介 ParaOverride-1" lang="fr-FR" xml:lang="fr-FR"><span id="_idTextSpan134" class="CharOverride-4" style="position:absolute;top:0px;left:480px;letter-spacing:10.53px;">始祖鳥は古生物研究における人気者だ。始</span><span id="_idTextSpan135" class="CharOverride-4" style="position:absolute;top:720px;left:0px;letter-spacing:21.96px;">祖鳥の最初の化石は1860年にドイツのバイ</span><span id="_idTextSpan136" class="CharOverride-4" style="position:absolute;top:1440px;left:0px;letter-spacing:10px;">エルン州ゾルンホーフェン地域で発見された</span><span id="_idTextSpan137" class="CharOverride-4" style="position:absolute;top:2160px;left:0px;letter-spacing:10px;">んだけど、その中に非常に精美な羽毛が一本</span><span id="_idTextSpan138" class="CharOverride-4" style="position:absolute;top:2880px;left:0px;letter-spacing:10px;">保存されていたんだ。この発見は発表された</span><span id="_idTextSpan139" class="CharOverride-4" style="position:absolute;top:3600px;left:0px;letter-spacing:10px;">ばかりの『種の起源』で提起したダーウイン</span><span id="_idTextSpan140" class="CharOverride-4" style="position:absolute;top:4320px;left:0px;">の進化論への大きな肯定になったんだ。</span></p>
				<p class="恐龙简介 ParaOverride-1" lang="fr-FR" xml:lang="fr-FR"><span id="_idTextSpan141" class="CharOverride-4" style="position:absolute;top:5520px;left:480px;letter-spacing:10.53px;">始祖鳥はかつては鳥類の祖先だと言われて</span><span id="_idTextSpan142" class="CharOverride-4" style="position:absolute;top:6240px;left:0px;letter-spacing:10px;">きたけど、現在では多くの学者たちは、始祖</span><span id="_idTextSpan143" class="CharOverride-4" style="position:absolute;top:6960px;left:0px;">鳥は鳥ではなく、恐竜だと考えているよ。</span></p>
