				<p class="恐龙简介 ParaOverride-1" lang="fr-FR" xml:lang="fr-FR"><span id="_idTextSpan207" class="CharOverride-4" style="position:absolute;top:0px;left:480px;letter-spacing:37.78px;">ヤノルニスの大きさは大型のハトくらい</span><span id="_idTextSpan208" class="CharOverride-4" style="position:absolute;top:720px;left:0px;letter-spacing:10px;">で、現代鳥類の早期の代表なんだ。走ること</span><span id="_idTextSpan209" class="CharOverride-4" style="position:absolute;top:1440px;left:0px;letter-spacing:10px;">もでき、かつ飛行能力も高く、現代の鳥類と</span><span id="_idTextSpan210" class="CharOverride-4" style="position:absolute;top:2160px;left:0px;letter-spacing:35.79px;">あまり区別がつかないぐらい進化したんだ</span><span id="_idTextSpan211" class="CharOverride-4" style="position:absolute;top:2880px;left:0px;letter-spacing:10px;">よ。ヤノルニスはカモメ、カワウと同じよう</span><span id="_idTextSpan212" class="CharOverride-4" style="position:absolute;top:3600px;left:0px;">に魚を餌にしていたんだ。</span></p>
				<p class="恐龙简介 ParaOverride-1" lang="fr-FR" xml:lang="fr-FR"><span id="_idTextSpan213" class="CharOverride-4" style="position:absolute;top:4800px;left:480px;letter-spacing:10.53px;">ヤノルニスのクチバシは比較的長くて、歯</span><span id="_idTextSpan214" class="CharOverride-4" style="position:absolute;top:5520px;left:0px;letter-spacing:10px;">も残っている。学者たちはヤノルニス化石の</span><span id="_idTextSpan215" class="CharOverride-4" style="position:absolute;top:6240px;left:0px;letter-spacing:10px;">胃の中から魚の残骸と食物を粉砕するための</span><span id="_idTextSpan216" class="CharOverride-4" style="position:absolute;top:6960px;left:0px;">胃石を発見したんだ。</span></p>
