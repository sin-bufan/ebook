			<div style="width:9400px;height:10000px;position:absolute;top:4.41px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: rotate(0deg) scale(0.05);">
				<p class="正文 ParaOverride-1"><span id="_idTextSpan155" class="CharOverride-5" style="position:absolute;top:0px;left:480px;">중국 </span><span id="_idTextSpan156" class="CharOverride-5" style="position:absolute;top:0px;left:1749.06px;letter-spacing:40px;">4대 </span><span id="_idTextSpan157" class="CharOverride-5" style="position:absolute;top:0px;left:2902.92px;letter-spacing:51.43px;">사지(沙地) </span><span id="_idTextSpan158" class="CharOverride-5" style="position:absolute;top:0px;left:5901.88px;">중의 </span><span id="_idTextSpan159" class="CharOverride-5" style="position:absolute;top:0px;left:7170.94px;">하나인 </span><span id="_idTextSpan160" class="CharOverride-5" style="position:absolute;top:0px;left:8920px;">훈</span><span id="_idTextSpan161" class="CharOverride-5" style="position:absolute;top:800px;left:0px;letter-spacing:12.77px;">선다커 </span><span id="_idTextSpan162" class="CharOverride-5" style="position:absolute;top:800px;left:1835.83px;letter-spacing:69.58px;">사지(沙地)는 </span><span id="_idTextSpan163" class="CharOverride-5" style="position:absolute;top:800px;left:5547.1px;letter-spacing:0px;">약 </span><span id="_idTextSpan164" class="CharOverride-5" style="position:absolute;top:800px;left:6346.3px;letter-spacing:37.92px;">530만~180만 </span><span id="_idTextSpan165" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;">년 </span><span id="_idTextSpan166" class="CharOverride-5" style="position:absolute;top:1600px;left:726.91px;">전 </span><span id="_idTextSpan167" class="CharOverride-5" style="position:absolute;top:1600px;left:1453.81px;">즉 </span><span id="_idTextSpan168" class="CharOverride-5" style="position:absolute;top:1600px;left:2180.72px;">플리오세 </span><span id="_idTextSpan169" class="CharOverride-5" style="position:absolute;top:1600px;left:4347.63px;letter-spacing:0px;">시기에 </span><span id="_idTextSpan170" class="CharOverride-5" style="position:absolute;top:1600px;left:6034.54px;letter-spacing:17.14px;">형성되었다. </span><span id="_idTextSpan171" class="CharOverride-5" style="position:absolute;top:1600px;left:8920px;">이 </span><span id="_idTextSpan172" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;letter-spacing:1.28px;">구역은 </span><span id="_idTextSpan173" class="CharOverride-5" style="position:absolute;top:2400px;left:1766.88px;letter-spacing:60.96px;">사구(沙丘)와 </span><span id="_idTextSpan174" class="CharOverride-5" style="position:absolute;top:2400px;left:5386.23px;letter-spacing:1.28px;">관목이 </span><span id="_idTextSpan175" class="CharOverride-5" style="position:absolute;top:2400px;left:7153.12px;letter-spacing:0px;">잘 </span><span id="_idTextSpan176" class="CharOverride-5" style="position:absolute;top:2400px;left:7954.88px;letter-spacing:1.71px;">어우러</span><span id="_idTextSpan177" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;">져 </span><span id="_idTextSpan178" class="CharOverride-5" style="position:absolute;top:3200px;left:730.36px;">있어 </span><span id="_idTextSpan179" class="CharOverride-5" style="position:absolute;top:3200px;left:1940.72px;">‘사막의 </span><span id="_idTextSpan180" class="CharOverride-5" style="position:absolute;top:3200px;left:4111.08px;">정원’이라고도 </span><span id="_idTextSpan181" class="CharOverride-5" style="position:absolute;top:3200px;left:7721.44px;letter-spacing:24px;">불린다. </span><span id="_idTextSpan182" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">사지 </span><span id="_idTextSpan183" class="CharOverride-5" style="position:absolute;top:4000px;left:1278.76px;">북부에 </span><span id="_idTextSpan184" class="CharOverride-5" style="position:absolute;top:4000px;left:3037.52px;">위치한 </span><span id="_idTextSpan185" class="CharOverride-5" style="position:absolute;top:4000px;left:4796.28px;">바이인 </span><span id="_idTextSpan186" class="CharOverride-5" style="position:absolute;top:4000px;left:6555.05px;letter-spacing:40px;">아오바오(白</span><span id="_idTextSpan187" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;letter-spacing:29.19px;">音敖包) </span><span id="_idTextSpan188" class="CharOverride-5" style="position:absolute;top:4800px;left:2121.64px;letter-spacing:3.84px;">국가 </span><span id="_idTextSpan189" class="CharOverride-5" style="position:absolute;top:4800px;left:3423.91px;letter-spacing:3.84px;">자연 </span><span id="_idTextSpan190" class="CharOverride-5" style="position:absolute;top:4800px;left:4726.18px;letter-spacing:5.77px;">보호구 </span><span id="_idTextSpan191" class="CharOverride-5" style="position:absolute;top:4800px;left:6519.98px;letter-spacing:5.77px;">내에는 </span><span id="_idTextSpan192" class="CharOverride-5" style="position:absolute;top:4800px;left:8302.25px;">25.33</span><span id="_idTextSpan193" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">평방 </span><span id="_idTextSpan194" class="CharOverride-5" style="position:absolute;top:5600px;left:1208px;letter-spacing:0px;">킬로미터에 </span><span id="_idTextSpan195" class="CharOverride-5" style="position:absolute;top:5600px;left:3856px;letter-spacing:0px;">달하는 </span><span id="_idTextSpan196" class="CharOverride-5" style="position:absolute;top:5600px;left:5544px;">원시 </span><span id="_idTextSpan197" class="CharOverride-5" style="position:absolute;top:5600px;left:6752px;">사지 </span><span id="_idTextSpan198" class="CharOverride-5" style="position:absolute;top:5600px;left:7960px;">가문비</span><span id="_idTextSpan199" class="CharOverride-5" style="position:absolute;top:6400px;left:0px;">수림이 </span><span id="_idTextSpan200" class="CharOverride-5" style="position:absolute;top:6400px;left:1750px;">있는데 </span><span id="_idTextSpan201" class="CharOverride-5" style="position:absolute;top:6400px;left:3500px;">이곳의 </span><span id="_idTextSpan202" class="CharOverride-5" style="position:absolute;top:6400px;left:5250px;">가문비나무들은 </span><span id="_idTextSpan203" class="CharOverride-5" style="position:absolute;top:6400px;left:8920px;">세</span><span id="_idTextSpan204" class="CharOverride-5" style="position:absolute;top:7200px;left:0px;">계 </span><span id="_idTextSpan205" class="CharOverride-5" style="position:absolute;top:7200px;left:725.71px;">그 </span><span id="_idTextSpan206" class="CharOverride-5" style="position:absolute;top:7200px;left:1451.43px;">어떤 </span><span id="_idTextSpan207" class="CharOverride-5" style="position:absolute;top:7200px;left:2657.14px;">지역에서도 </span><span id="_idTextSpan208" class="CharOverride-5" style="position:absolute;top:7200px;left:5302.86px;">볼 </span><span id="_idTextSpan209" class="CharOverride-5" style="position:absolute;top:7200px;left:6028.57px;">수 </span><span id="_idTextSpan210" class="CharOverride-5" style="position:absolute;top:7200px;left:6754.29px;">없는 </span><span id="_idTextSpan211" class="CharOverride-5" style="position:absolute;top:7200px;left:7960px;">희귀한 </span><span id="_idTextSpan212" class="CharOverride-5" style="position:absolute;top:8000px;left:0px;letter-spacing:7.24px;">수종으로 </span><span id="_idTextSpan213" class="CharOverride-5" style="position:absolute;top:8000px;left:2275.4px;letter-spacing:8.04px;">‘살아있는 </span><span id="_idTextSpan214" class="CharOverride-5" style="position:absolute;top:8000px;left:5054.92px;letter-spacing:3.62px;">화석’, </span><span id="_idTextSpan215" class="CharOverride-5" style="position:absolute;top:8000px;left:6951.74px;letter-spacing:9.65px;">‘생물유전</span><span id="_idTextSpan216" class="CharOverride-5" style="position:absolute;top:8800px;left:0px;">자 </span><span id="_idTextSpan217" class="CharOverride-5" style="position:absolute;top:8800px;left:720px;">창고’로 </span><span id="_idTextSpan218" class="CharOverride-5" style="position:absolute;top:8800px;left:2880px;letter-spacing:30px;">불린다.</span></p>
