				<p class="正文 ParaOverride-1"><span id="_idTextSpan225" class="CharOverride-5" style="position:absolute;top:0px;left:480px;letter-spacing:3.94px;">다리누오얼 </span><span id="_idTextSpan226" class="CharOverride-5" style="position:absolute;top:0px;left:3228.79px;letter-spacing:3.55px;">화산군은 </span><span id="_idTextSpan227" class="CharOverride-5" style="position:absolute;top:0px;left:5491.65px;letter-spacing:1.97px;">동북 </span><span id="_idTextSpan228" class="CharOverride-5" style="position:absolute;top:0px;left:6782.69px;letter-spacing:2.96px;">지역의 </span><span id="_idTextSpan229" class="CharOverride-5" style="position:absolute;top:0px;left:8553.72px;letter-spacing:40.49px;">9대 </span><span id="_idTextSpan230" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">화산군 </span><span id="_idTextSpan231" class="CharOverride-5" style="position:absolute;top:800px;left:1686.08px;letter-spacing:0px;">중의 </span><span id="_idTextSpan232" class="CharOverride-5" style="position:absolute;top:800px;left:2892.16px;">하나이며 </span><span id="_idTextSpan233" class="CharOverride-5" style="position:absolute;top:800px;left:5058.24px;letter-spacing:0px;">지금으로부터 </span><span id="_idTextSpan234" class="CharOverride-5" style="position:absolute;top:800px;left:8184.32px;">약 </span><span id="_idTextSpan235" class="CharOverride-5" style="position:absolute;top:800px;left:8910.41px;">10</span><span id="_idTextSpan236" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;letter-spacing:48px;">만~1만 </span><span id="_idTextSpan237" class="CharOverride-5" style="position:absolute;top:1600px;left:1953.06px;">년 </span><span id="_idTextSpan238" class="CharOverride-5" style="position:absolute;top:1600px;left:2695.57px;">전에 </span><span id="_idTextSpan239" class="CharOverride-5" style="position:absolute;top:1600px;left:3918.08px;">형성된 </span><span id="_idTextSpan240" class="CharOverride-5" style="position:absolute;top:1600px;left:5620.59px;">이 </span><span id="_idTextSpan241" class="CharOverride-5" style="position:absolute;top:1600px;left:6363.1px;">유적은 </span><span id="_idTextSpan242" class="CharOverride-5" style="position:absolute;top:1600px;left:8065.61px;letter-spacing:24px;">120여 </span><span id="_idTextSpan243" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;letter-spacing:4.47px;">개에 </span><span id="_idTextSpan244" class="CharOverride-5" style="position:absolute;top:2400px;left:1306.04px;letter-spacing:6.71px;">달하는 </span><span id="_idTextSpan245" class="CharOverride-5" style="position:absolute;top:2400px;left:3105.5px;letter-spacing:8.05px;">분화구가 </span><span id="_idTextSpan246" class="CharOverride-5" style="position:absolute;top:2400px;left:5398.37px;letter-spacing:34.19px;">있다. </span><span id="_idTextSpan247" class="CharOverride-5" style="position:absolute;top:2400px;left:6946.32px;letter-spacing:8.95px;">다리누오얼 </span><span id="_idTextSpan248" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;">호수 </span><span id="_idTextSpan249" class="CharOverride-5" style="position:absolute;top:3200px;left:1208px;">는 </span><span id="_idTextSpan250" class="CharOverride-5" style="position:absolute;top:3200px;left:1936px;">네이멍구에서 </span><span id="_idTextSpan251" class="CharOverride-5" style="position:absolute;top:3200px;left:5064px;letter-spacing:0px;">두번째로 </span><span id="_idTextSpan252" class="CharOverride-5" style="position:absolute;top:3200px;left:7232px;">큰 </span><span id="_idTextSpan253" class="CharOverride-5" style="position:absolute;top:3200px;left:7960px;">호수로 </span><span id="_idTextSpan254" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">‘중국의 </span><span id="_idTextSpan255" class="CharOverride-5" style="position:absolute;top:4000px;left:2230px;">백조의 </span><span id="_idTextSpan256" class="CharOverride-5" style="position:absolute;top:4000px;left:3980px;">호수’로 </span><span id="_idTextSpan257" class="CharOverride-5" style="position:absolute;top:4000px;left:6210px;">불리며 </span><span id="_idTextSpan258" class="CharOverride-5" style="position:absolute;top:4000px;left:7960px;">남쪽에 </span><span id="_idTextSpan259" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;letter-spacing:7.37px;">위치한 </span><span id="_idTextSpan260" class="CharOverride-5" style="position:absolute;top:4800px;left:1803.44px;letter-spacing:51.68px;">하오라이(耗來)강은 </span><span id="_idTextSpan261" class="CharOverride-5" style="position:absolute;top:4800px;left:6941.02px;letter-spacing:9.83px;">‘세계에서 </span><span id="_idTextSpan262" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">가장 </span><span id="_idTextSpan263" class="CharOverride-5" style="position:absolute;top:5600px;left:1200px;">좁은 </span><span id="_idTextSpan264" class="CharOverride-5" style="position:absolute;top:5600px;left:2400px;">하천’이라 </span><span id="_idTextSpan265" class="CharOverride-5" style="position:absolute;top:5600px;left:5040px;letter-spacing:30px;">불린다.</span></p>
