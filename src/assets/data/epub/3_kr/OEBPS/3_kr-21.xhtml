				<p class="正文 ParaOverride-1"><span id="_idTextSpan496" class="CharOverride-5" style="position:absolute;top:0px;left:480px;">러수이 </span><span id="_idTextSpan497" class="CharOverride-5" style="position:absolute;top:0px;left:2160px;">구역은 </span><span id="_idTextSpan498" class="CharOverride-5" style="position:absolute;top:0px;left:3840px;letter-spacing:29.17px;">징펑진(</span><span id="_idTextSpan499" class="CharOverride-8" style="position:absolute;top:-19.34px;left:5601.65px;letter-spacing:116.7px;">镇</span><span id="_idTextSpan500" class="CharOverride-5" style="position:absolute;top:0px;left:6315.05px;">) </span><span id="_idTextSpan501" class="CharOverride-5" style="position:absolute;top:0px;left:6760px;">에서 </span><span id="_idTextSpan502" class="CharOverride-5" style="position:absolute;top:0px;left:7960px;">북쪽으</span><span id="_idTextSpan503" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">로 </span><span id="_idTextSpan504" class="CharOverride-5" style="position:absolute;top:800px;left:798.08px;letter-spacing:17.14px;">30킬로미터 </span><span id="_idTextSpan505" class="CharOverride-5" style="position:absolute;top:800px;left:3645.76px;">떨어진 </span><span id="_idTextSpan506" class="CharOverride-5" style="position:absolute;top:800px;left:5403.84px;">곳에 </span><span id="_idTextSpan507" class="CharOverride-5" style="position:absolute;top:800px;left:6681.92px;">위치해 </span><span id="_idTextSpan508" class="CharOverride-5" style="position:absolute;top:800px;left:8440px;">있으</span><span id="_idTextSpan509" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;">며 </span><span id="_idTextSpan510" class="CharOverride-5" style="position:absolute;top:1600px;left:750.33px;letter-spacing:36px;">‘성수(聖水)’, </span><span id="_idTextSpan511" class="CharOverride-5" style="position:absolute;top:1600px;left:4790.09px;letter-spacing:32.73px;">‘신천(神泉)’으로 </span><span id="_idTextSpan512" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;letter-spacing:24px;">불린다. </span><span id="_idTextSpan513" class="CharOverride-5" style="position:absolute;top:2400px;left:1957.72px;">열수탕의 </span><span id="_idTextSpan514" class="CharOverride-5" style="position:absolute;top:2400px;left:4156.88px;">면적은 </span><span id="_idTextSpan515" class="CharOverride-5" style="position:absolute;top:2400px;left:5876.04px;letter-spacing:30px;">1평방 </span><span id="_idTextSpan516" class="CharOverride-5" style="position:absolute;top:2400px;left:7480px;">킬로미터</span><span id="_idTextSpan517" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;letter-spacing:40px;">다. </span><span id="_idTextSpan518" class="CharOverride-5" style="position:absolute;top:3200px;left:1014.85px;">역사 </span><span id="_idTextSpan519" class="CharOverride-5" style="position:absolute;top:3200px;left:2271.13px;">기록에 </span><span id="_idTextSpan520" class="CharOverride-5" style="position:absolute;top:3200px;left:4007.42px;letter-spacing:0px;">따르면 </span><span id="_idTextSpan521" class="CharOverride-5" style="position:absolute;top:3200px;left:5743.71px;">청나라 </span><span id="_idTextSpan522" class="CharOverride-5" style="position:absolute;top:3200px;left:7480px;">강희대제</span><span id="_idTextSpan523" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">가 </span><span id="_idTextSpan524" class="CharOverride-5" style="position:absolute;top:4000px;left:766.67px;letter-spacing:0px;">이곳에서 </span><span id="_idTextSpan525" class="CharOverride-5" style="position:absolute;top:4000px;left:2973.33px;">온천욕을 </span><span id="_idTextSpan526" class="CharOverride-5" style="position:absolute;top:4000px;left:5180px;">한 </span><span id="_idTextSpan527" class="CharOverride-5" style="position:absolute;top:4000px;left:5946.67px;">적이 </span><span id="_idTextSpan528" class="CharOverride-5" style="position:absolute;top:4000px;left:7193.33px;">있다고 </span><span id="_idTextSpan529" class="CharOverride-5" style="position:absolute;top:4000px;left:8920px;">하</span><span id="_idTextSpan530" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;">여 </span><span id="_idTextSpan531" class="CharOverride-5" style="position:absolute;top:4800px;left:796.7px;letter-spacing:27.69px;">‘강희욕정(康熙浴井)’ </span><span id="_idTextSpan532" class="CharOverride-5" style="position:absolute;top:4800px;left:6683.3px;">유적을 </span><span id="_idTextSpan533" class="CharOverride-5" style="position:absolute;top:4800px;left:8440px;">남겨</span><span id="_idTextSpan534" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;letter-spacing:24px;">두었다. </span><span id="_idTextSpan535" class="CharOverride-5" style="position:absolute;top:5600px;left:1974.85px;letter-spacing:0px;">지하 </span><span id="_idTextSpan536" class="CharOverride-5" style="position:absolute;top:5600px;left:3231.13px;">열수는 </span><span id="_idTextSpan537" class="CharOverride-5" style="position:absolute;top:5600px;left:4967.42px;letter-spacing:0px;">화강암 </span><span id="_idTextSpan538" class="CharOverride-5" style="position:absolute;top:5600px;left:6703.71px;">틈새 </span><span id="_idTextSpan539" class="CharOverride-5" style="position:absolute;top:5600px;left:7960px;">사이에 </span><span id="_idTextSpan540" class="CharOverride-5" style="position:absolute;top:6400px;left:0px;letter-spacing:1.92px;">저장되어 </span><span id="_idTextSpan541" class="CharOverride-5" style="position:absolute;top:6400px;left:2252px;letter-spacing:1.07px;">있고 </span><span id="_idTextSpan542" class="CharOverride-5" style="position:absolute;top:6400px;left:3537.6px;letter-spacing:1.6px;">수온은 </span><span id="_idTextSpan543" class="CharOverride-5" style="position:absolute;top:6400px;left:5306.4px;letter-spacing:1.07px;">무려 </span><span id="_idTextSpan544" class="CharOverride-5" style="position:absolute;top:6400px;left:6588.8px;letter-spacing:40.8px;">83°C에 </span><span id="_idTextSpan545" class="CharOverride-5" style="position:absolute;top:6400px;left:8920px;letter-spacing:0px;">달</span><span id="_idTextSpan546" class="CharOverride-5" style="position:absolute;top:7200px;left:0px;">하며 </span><span id="_idTextSpan547" class="CharOverride-5" style="position:absolute;top:7200px;left:1265.15px;letter-spacing:30px;">불소, </span><span id="_idTextSpan548" class="CharOverride-5" style="position:absolute;top:7200px;left:2769.81px;">라돈 </span><span id="_idTextSpan549" class="CharOverride-5" style="position:absolute;top:7200px;left:4034.96px;">등 </span><span id="_idTextSpan550" class="CharOverride-5" style="position:absolute;top:7200px;left:4820.11px;letter-spacing:24px;">47가지 </span><span id="_idTextSpan551" class="CharOverride-5" style="position:absolute;top:7200px;left:6694.85px;">미네랄이 </span><span id="_idTextSpan552" class="CharOverride-5" style="position:absolute;top:7200px;left:8920px;">함</span><span id="_idTextSpan553" class="CharOverride-5" style="position:absolute;top:8000px;left:0px;">유되어 </span><span id="_idTextSpan554" class="CharOverride-5" style="position:absolute;top:8000px;left:1688.19px;letter-spacing:30px;">미용, </span><span id="_idTextSpan555" class="CharOverride-5" style="position:absolute;top:8000px;left:3135.9px;letter-spacing:20px;">피로회복, </span><span id="_idTextSpan556" class="CharOverride-5" style="position:absolute;top:8000px;left:5543.61px;">건강에 </span><span id="_idTextSpan557" class="CharOverride-5" style="position:absolute;top:8000px;left:7231.81px;">매우 </span><span id="_idTextSpan558" class="CharOverride-5" style="position:absolute;top:8000px;left:8440px;">효과</span><span id="_idTextSpan559" class="CharOverride-5" style="position:absolute;top:8800px;left:0px;letter-spacing:30px;">적이다.</span></p>
