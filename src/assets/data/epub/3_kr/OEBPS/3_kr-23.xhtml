			<div style="width:9400px;height:10000px;position:absolute;top:4.41px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: rotate(0deg) scale(0.05);">
				<p class="正文 ParaOverride-1"><span id="_idTextSpan566" class="CharOverride-5" style="position:absolute;top:0px;left:480px;">황강량 </span><span id="_idTextSpan567" class="CharOverride-5" style="position:absolute;top:0px;left:2230px;">구역에는 </span><span id="_idTextSpan568" class="CharOverride-5" style="position:absolute;top:0px;left:4460px;">온전하게 </span><span id="_idTextSpan569" class="CharOverride-5" style="position:absolute;top:0px;left:6690px;">보전된 </span><span id="_idTextSpan570" class="CharOverride-5" style="position:absolute;top:0px;left:8440px;">수많</span><span id="_idTextSpan571" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">은 </span><span id="_idTextSpan572" class="CharOverride-5" style="position:absolute;top:800px;left:827.49px;letter-spacing:51.79px;">제4빙하기 </span><span id="_idTextSpan573" class="CharOverride-5" style="position:absolute;top:800px;left:3650.48px;letter-spacing:16.97px;">유적들이 </span><span id="_idTextSpan574" class="CharOverride-5" style="position:absolute;top:800px;left:6002.83px;letter-spacing:9.43px;">남아 </span><span id="_idTextSpan575" class="CharOverride-5" style="position:absolute;top:800px;left:7338.6px;letter-spacing:38.84px;">있다. </span><span id="_idTextSpan576" class="CharOverride-5" style="position:absolute;top:800px;left:8920px;letter-spacing:0px;">황</span><span id="_idTextSpan577" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;letter-spacing:1.06px;">강량 </span><span id="_idTextSpan578" class="CharOverride-5" style="position:absolute;top:1600px;left:1285.56px;letter-spacing:1.59px;">지역은 </span><span id="_idTextSpan579" class="CharOverride-5" style="position:absolute;top:1600px;left:3054.29px;letter-spacing:1.06px;">멍구 </span><span id="_idTextSpan580" class="CharOverride-5" style="position:absolute;top:1600px;left:4339.84px;letter-spacing:30.99px;">식물, </span><span id="_idTextSpan581" class="CharOverride-5" style="position:absolute;top:1600px;left:5865.71px;letter-spacing:1.06px;">화북 </span><span id="_idTextSpan582" class="CharOverride-5" style="position:absolute;top:1600px;left:7151.27px;letter-spacing:1.59px;">식물과 </span><span id="_idTextSpan583" class="CharOverride-5" style="position:absolute;top:1600px;left:8920px;letter-spacing:0px;">동</span><span id="_idTextSpan584" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;">북 </span><span id="_idTextSpan585" class="CharOverride-5" style="position:absolute;top:2400px;left:766.67px;letter-spacing:0px;">식물의 </span><span id="_idTextSpan586" class="CharOverride-5" style="position:absolute;top:2400px;left:2493.33px;letter-spacing:0px;">접점 </span><span id="_idTextSpan587" class="CharOverride-5" style="position:absolute;top:2400px;left:3740px;">지역에 </span><span id="_idTextSpan588" class="CharOverride-5" style="position:absolute;top:2400px;left:5466.67px;">위치해 </span><span id="_idTextSpan589" class="CharOverride-5" style="position:absolute;top:2400px;left:7193.33px;">있어 </span><span id="_idTextSpan590" class="CharOverride-5" style="position:absolute;top:2400px;left:8440px;">‘생</span><span id="_idTextSpan591" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;">물 </span><span id="_idTextSpan592" class="CharOverride-5" style="position:absolute;top:3200px;left:776.29px;">다양성 </span><span id="_idTextSpan593" class="CharOverride-5" style="position:absolute;top:3200px;left:2512.58px;">유전자 </span><span id="_idTextSpan594" class="CharOverride-5" style="position:absolute;top:3200px;left:4248.87px;letter-spacing:0px;">창고’로 </span><span id="_idTextSpan595" class="CharOverride-5" style="position:absolute;top:3200px;left:6465.15px;letter-spacing:24px;">불린다. </span><span id="_idTextSpan596" class="CharOverride-5" style="position:absolute;top:3200px;left:8440px;">또한 </span><span id="_idTextSpan597" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">국가삼림공원으로써 </span><span id="_idTextSpan598" class="CharOverride-5" style="position:absolute;top:4000px;left:4630px;">높은 </span><span id="_idTextSpan599" class="CharOverride-5" style="position:absolute;top:4000px;left:5900px;">산과 </span><span id="_idTextSpan600" class="CharOverride-5" style="position:absolute;top:4000px;left:7170px;">빼곡히 </span><span id="_idTextSpan601" class="CharOverride-5" style="position:absolute;top:4000px;left:8920px;">들</span><span id="_idTextSpan602" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;">어선 </span><span id="_idTextSpan603" class="CharOverride-5" style="position:absolute;top:4800px;left:1225.07px;letter-spacing:0px;">수림 </span><span id="_idTextSpan604" class="CharOverride-5" style="position:absolute;top:4800px;left:2450.14px;letter-spacing:0px;">및 </span><span id="_idTextSpan605" class="CharOverride-5" style="position:absolute;top:4800px;left:3195.2px;letter-spacing:30px;">40여 </span><span id="_idTextSpan606" class="CharOverride-5" style="position:absolute;top:4800px;left:4549.86px;letter-spacing:0px;">종에 </span><span id="_idTextSpan607" class="CharOverride-5" style="position:absolute;top:4800px;left:5774.93px;">달하는 </span><span id="_idTextSpan608" class="CharOverride-5" style="position:absolute;top:4800px;left:7480px;">동물들이 </span><span id="_idTextSpan609" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">서식하고 </span><span id="_idTextSpan610" class="CharOverride-5" style="position:absolute;top:5600px;left:2160px;letter-spacing:40px;">있다.</span></p>
