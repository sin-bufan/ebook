				<p class="正文 ParaOverride-1"><span id="_idTextSpan370" class="CharOverride-5" style="position:absolute;top:0px;left:480px;letter-spacing:4.43px;">핑딩산 </span><span id="_idTextSpan371" class="CharOverride-5" style="position:absolute;top:0px;left:2265.77px;letter-spacing:4.43px;">구역의 </span><span id="_idTextSpan372" class="CharOverride-5" style="position:absolute;top:0px;left:4051.54px;letter-spacing:2.95px;">지질 </span><span id="_idTextSpan373" class="CharOverride-5" style="position:absolute;top:0px;left:5348.46px;letter-spacing:4.43px;">유적은 </span><span id="_idTextSpan374" class="CharOverride-5" style="position:absolute;top:0px;left:7134.23px;letter-spacing:2.95px;">주로 </span><span id="_idTextSpan375" class="CharOverride-5" style="position:absolute;top:0px;left:8431.14px;letter-spacing:2.95px;">빙하 </span><span id="_idTextSpan376" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">침식 </span><span id="_idTextSpan377" class="CharOverride-5" style="position:absolute;top:800px;left:1206.91px;letter-spacing:24px;">지모다. </span><span id="_idTextSpan378" class="CharOverride-5" style="position:absolute;top:800px;left:3132.37px;">높은 </span><span id="_idTextSpan379" class="CharOverride-5" style="position:absolute;top:800px;left:4339.28px;">산맥에 </span><span id="_idTextSpan380" class="CharOverride-5" style="position:absolute;top:800px;left:6026.19px;">자리 </span><span id="_idTextSpan381" class="CharOverride-5" style="position:absolute;top:800px;left:7233.09px;">잡은 </span><span id="_idTextSpan382" class="CharOverride-5" style="position:absolute;top:800px;left:8440px;">빙하</span><span id="_idTextSpan383" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;">유적은 </span><span id="_idTextSpan384" class="CharOverride-5" style="position:absolute;top:1600px;left:1688px;letter-spacing:0px;">풍부한 </span><span id="_idTextSpan385" class="CharOverride-5" style="position:absolute;top:1600px;left:3376px;">자원과 </span><span id="_idTextSpan386" class="CharOverride-5" style="position:absolute;top:1600px;left:5064px;letter-spacing:0px;">다양한 </span><span id="_idTextSpan387" class="CharOverride-5" style="position:absolute;top:1600px;left:6752px;">형태로 </span><span id="_idTextSpan388" class="CharOverride-5" style="position:absolute;top:1600px;left:8440px;">중국 </span><span id="_idTextSpan389" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;">동부 </span><span id="_idTextSpan390" class="CharOverride-5" style="position:absolute;top:2400px;left:1246.67px;letter-spacing:0px;">지역에서 </span><span id="_idTextSpan391" class="CharOverride-5" style="position:absolute;top:2400px;left:3453.33px;">수량이 </span><span id="_idTextSpan392" class="CharOverride-5" style="position:absolute;top:2400px;left:5180px;">가장 </span><span id="_idTextSpan393" class="CharOverride-5" style="position:absolute;top:2400px;left:6426.67px;">많고 </span><span id="_idTextSpan394" class="CharOverride-5" style="position:absolute;top:2400px;left:7673.33px;">가장 </span><span id="_idTextSpan395" class="CharOverride-5" style="position:absolute;top:2400px;left:8920px;">온</span><span id="_idTextSpan396" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;">전하게 </span><span id="_idTextSpan397" class="CharOverride-5" style="position:absolute;top:3200px;left:1736.29px;letter-spacing:0px;">보존된 </span><span id="_idTextSpan398" class="CharOverride-5" style="position:absolute;top:3200px;left:3472.58px;">대형 </span><span id="_idTextSpan399" class="CharOverride-5" style="position:absolute;top:3200px;left:4728.87px;letter-spacing:17.14px;">빙두군이다. </span><span id="_idTextSpan400" class="CharOverride-5" style="position:absolute;top:3200px;left:7663.71px;">이곳 </span><span id="_idTextSpan401" class="CharOverride-5" style="position:absolute;top:3200px;left:8920px;">빙</span><span id="_idTextSpan402" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">두는 </span><span id="_idTextSpan403" class="CharOverride-5" style="position:absolute;top:4000px;left:1270px;">지질학적 </span><span id="_idTextSpan404" class="CharOverride-5" style="position:absolute;top:4000px;left:3500px;">층위가 </span><span id="_idTextSpan405" class="CharOverride-5" style="position:absolute;top:4000px;left:5250px;">시기별로 </span><span id="_idTextSpan406" class="CharOverride-5" style="position:absolute;top:4000px;left:7480px;">명확하게 </span><span id="_idTextSpan407" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;">분포되었으며 </span><span id="_idTextSpan408" class="CharOverride-5" style="position:absolute;top:4800px;left:3156.7px;">가파른 </span><span id="_idTextSpan409" class="CharOverride-5" style="position:absolute;top:4800px;left:4873.4px;letter-spacing:60px;">각봉(角峰)이 </span><span id="_idTextSpan410" class="CharOverride-5" style="position:absolute;top:4800px;left:8440px;">끊임</span><span id="_idTextSpan411" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">없이 </span><span id="_idTextSpan412" class="CharOverride-5" style="position:absolute;top:5600px;left:1270px;">이어진 </span><span id="_idTextSpan413" class="CharOverride-5" style="position:absolute;top:5600px;left:3020px;">산등성이는 </span><span id="_idTextSpan414" class="CharOverride-5" style="position:absolute;top:5600px;left:5730px;">만리장성을 </span><span id="_idTextSpan415" class="CharOverride-5" style="position:absolute;top:5600px;left:8440px;">연상</span><span id="_idTextSpan416" class="CharOverride-5" style="position:absolute;top:6400px;left:0px;">케 </span><span id="_idTextSpan417" class="CharOverride-5" style="position:absolute;top:6400px;left:720px;letter-spacing:40px;">한다.</span></p>
