				<p class="正文 ParaOverride-1"><span id="_idTextSpan272" class="CharOverride-5" style="position:absolute;top:0px;left:480px;">공원의 </span><span id="_idTextSpan273" class="CharOverride-5" style="position:absolute;top:0px;left:2168px;letter-spacing:0px;">동서부를 </span><span id="_idTextSpan274" class="CharOverride-5" style="position:absolute;top:0px;left:4336px;">가로 </span><span id="_idTextSpan275" class="CharOverride-5" style="position:absolute;top:0px;left:5544px;letter-spacing:0px;">질러 </span><span id="_idTextSpan276" class="CharOverride-5" style="position:absolute;top:0px;left:6752px;">유유히 </span><span id="_idTextSpan277" class="CharOverride-5" style="position:absolute;top:0px;left:8440px;">흐르</span><span id="_idTextSpan278" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">는 </span><span id="_idTextSpan279" class="CharOverride-5" style="position:absolute;top:800px;left:728px;letter-spacing:0px;">시라무룬강은 </span><span id="_idTextSpan280" class="CharOverride-5" style="position:absolute;top:800px;left:3856px;letter-spacing:0px;">대흥안령과 </span><span id="_idTextSpan281" class="CharOverride-5" style="position:absolute;top:800px;left:6504px;">연산 </span><span id="_idTextSpan282" class="CharOverride-5" style="position:absolute;top:800px;left:7712px;">산맥 </span><span id="_idTextSpan283" class="CharOverride-5" style="position:absolute;top:800px;left:8920px;">지</span><span id="_idTextSpan284" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;letter-spacing:2.03px;">모의 </span><span id="_idTextSpan285" class="CharOverride-5" style="position:absolute;top:1600px;left:1291.36px;letter-spacing:4.05px;">경계선이자 </span><span id="_idTextSpan286" class="CharOverride-5" style="position:absolute;top:1600px;left:4040.97px;letter-spacing:68.5px;">싱멍(興蒙)고생대U자</span><span id="_idTextSpan287" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;letter-spacing:0.85px;">곡과 </span><span id="_idTextSpan288" class="CharOverride-5" style="position:absolute;top:2400px;left:1284.32px;letter-spacing:0.85px;">화북 </span><span id="_idTextSpan289" class="CharOverride-5" style="position:absolute;top:2400px;left:2568.64px;letter-spacing:60.96px;">지대(地台)의 </span><span id="_idTextSpan290" class="CharOverride-5" style="position:absolute;top:2400px;left:6187.99px;letter-spacing:1.71px;">분계선이며 </span><span id="_idTextSpan291" class="CharOverride-5" style="position:absolute;top:2400px;left:8920px;letter-spacing:0px;">총 </span><span id="_idTextSpan292" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;letter-spacing:5.54px;">길이가 </span><span id="_idTextSpan293" class="CharOverride-5" style="position:absolute;top:3200px;left:1781.34px;letter-spacing:18.56px;">380킬로미터에 </span><span id="_idTextSpan294" class="CharOverride-5" style="position:absolute;top:3200px;left:5413.05px;letter-spacing:28.98px;">달한다. </span><span id="_idTextSpan295" class="CharOverride-5" style="position:absolute;top:3200px;left:7446.79px;letter-spacing:8.3px;">시라무룬</span><span id="_idTextSpan296" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">강 </span><span id="_idTextSpan297" class="CharOverride-5" style="position:absolute;top:4000px;left:766.67px;">및 </span><span id="_idTextSpan298" class="CharOverride-5" style="position:absolute;top:4000px;left:1533.33px;">그 </span><span id="_idTextSpan299" class="CharOverride-5" style="position:absolute;top:4000px;left:2300px;">지류의 </span><span id="_idTextSpan300" class="CharOverride-5" style="position:absolute;top:4000px;left:4026.67px;letter-spacing:0px;">테사스에는 </span><span id="_idTextSpan301" class="CharOverride-5" style="position:absolute;top:4000px;left:6713.33px;">아직도 </span><span id="_idTextSpan302" class="CharOverride-5" style="position:absolute;top:4000px;left:8440px;">북방 </span><span id="_idTextSpan303" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;">민족의 </span><span id="_idTextSpan304" class="CharOverride-5" style="position:absolute;top:4800px;left:1680px;">유구한 </span><span id="_idTextSpan305" class="CharOverride-5" style="position:absolute;top:4800px;left:3360px;">역사를 </span><span id="_idTextSpan306" class="CharOverride-5" style="position:absolute;top:4800px;left:5040px;">기록한 </span><span id="_idTextSpan307" class="CharOverride-5" style="position:absolute;top:4800px;left:6720px;letter-spacing:58.35px;">홍산(紅山)</span><span id="_idTextSpan308" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">문화의 </span><span id="_idTextSpan309" class="CharOverride-5" style="position:absolute;top:5600px;left:1680px;">유적이 </span><span id="_idTextSpan310" class="CharOverride-5" style="position:absolute;top:5600px;left:3360px;">남아 </span><span id="_idTextSpan311" class="CharOverride-5" style="position:absolute;top:5600px;left:4560px;letter-spacing:40px;">있다.</span></p>
