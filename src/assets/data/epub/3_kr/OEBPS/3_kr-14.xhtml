			<div style="width:8980px;height:10000px;position:absolute;top:4.41px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: rotate(0deg) scale(0.05);">
				<p class="正文 ParaOverride-1"><span id="_idTextSpan319" class="CharOverride-5" style="position:absolute;top:0px;left:480px;letter-spacing:0.99px;">우란부퉁 </span><span id="_idTextSpan320" class="CharOverride-5" style="position:absolute;top:0px;left:2725.83px;letter-spacing:0.83px;">구역은 </span><span id="_idTextSpan321" class="CharOverride-5" style="position:absolute;top:0px;left:4490px;letter-spacing:0.99px;">아름다운 </span><span id="_idTextSpan322" class="CharOverride-5" style="position:absolute;top:0px;left:6735.83px;letter-spacing:0.55px;">북방 </span><span id="_idTextSpan323" class="CharOverride-5" style="position:absolute;top:0px;left:8018.34px;letter-spacing:0.83px;">초원</span><span id="_idTextSpan324" class="CharOverride-5" style="position:absolute;top:800px;left:0px;">과 </span><span id="_idTextSpan325" class="CharOverride-5" style="position:absolute;top:800px;left:720px;">습지로 </span><span id="_idTextSpan326" class="CharOverride-5" style="position:absolute;top:800px;left:2400px;letter-spacing:12.28px;">유명하다. </span><span id="_idTextSpan327" class="CharOverride-5" style="position:absolute;top:800px;left:4752.27px;letter-spacing:0px;">서기 </span><span id="_idTextSpan328" class="CharOverride-5" style="position:absolute;top:800px;left:5952.27px;letter-spacing:10.53px;">1690년의 </span><span id="_idTextSpan329" class="CharOverride-5" style="position:absolute;top:800px;left:8020px;letter-spacing:0px;">‘우</span><span id="_idTextSpan330" class="CharOverride-5" style="position:absolute;top:1600px;left:0px;letter-spacing:0.8px;">란부퉁 </span><span id="_idTextSpan331" class="CharOverride-5" style="position:absolute;top:1600px;left:1764px;letter-spacing:0.8px;">전쟁’을 </span><span id="_idTextSpan332" class="CharOverride-5" style="position:absolute;top:1600px;left:4008.8px;letter-spacing:0.53px;">통해 </span><span id="_idTextSpan333" class="CharOverride-5" style="position:absolute;top:1600px;left:5291.2px;letter-spacing:0.8px;">세상에 </span><span id="_idTextSpan334" class="CharOverride-5" style="position:absolute;top:1600px;left:7055.2px;letter-spacing:1.2px;">알려졌으</span><span id="_idTextSpan335" class="CharOverride-5" style="position:absolute;top:2400px;left:0px;">며 </span><span id="_idTextSpan336" class="CharOverride-5" style="position:absolute;top:2400px;left:812.9px;letter-spacing:6.85px;">수려한 </span><span id="_idTextSpan337" class="CharOverride-5" style="position:absolute;top:2400px;left:2613.21px;letter-spacing:8.22px;">풍경으로 </span><span id="_idTextSpan338" class="CharOverride-5" style="position:absolute;top:2400px;left:4907.21px;letter-spacing:34.28px;">피서, </span><span id="_idTextSpan339" class="CharOverride-5" style="position:absolute;top:2400px;left:6456.75px;letter-spacing:34.28px;">휴가, </span><span id="_idTextSpan340" class="CharOverride-5" style="position:absolute;top:2400px;left:8006.3px;letter-spacing:4.57px;">촬영 </span><span id="_idTextSpan341" class="CharOverride-5" style="position:absolute;top:3200px;left:0px;">등에 </span><span id="_idTextSpan342" class="CharOverride-5" style="position:absolute;top:3200px;left:1268.29px;">매우 </span><span id="_idTextSpan343" class="CharOverride-5" style="position:absolute;top:3200px;left:2536.58px;">적합한 </span><span id="_idTextSpan344" class="CharOverride-5" style="position:absolute;top:3200px;left:4284.87px;letter-spacing:24px;">곳이다. </span><span id="_idTextSpan345" class="CharOverride-5" style="position:absolute;top:3200px;left:6271.71px;">따라서 </span><span id="_idTextSpan346" class="CharOverride-5" style="position:absolute;top:3200px;left:8020px;">영화 </span><span id="_idTextSpan347" class="CharOverride-5" style="position:absolute;top:4000px;left:0px;">및 </span><span id="_idTextSpan348" class="CharOverride-5" style="position:absolute;top:4000px;left:720px;">드라마의 </span><span id="_idTextSpan349" class="CharOverride-5" style="position:absolute;top:4000px;left:2880px;">촬영기지로도 </span><span id="_idTextSpan350" class="CharOverride-5" style="position:absolute;top:4000px;left:6000px;letter-spacing:-2.65px;">유명하다.《황</span><span id="_idTextSpan351" class="CharOverride-5" style="position:absolute;top:4800px;left:0px;">제의 </span><span id="_idTextSpan352" class="CharOverride-5" style="position:absolute;top:4800px;left:1266.18px;letter-spacing:0px;">딸》, </span><span id="_idTextSpan353" class="CharOverride-5" style="position:absolute;top:4800px;left:2651.87px;">《삼국연의》 </span><span id="_idTextSpan354" class="CharOverride-5" style="position:absolute;top:4800px;left:5838.05px;">등 </span><span id="_idTextSpan355" class="CharOverride-5" style="position:absolute;top:4800px;left:6624.23px;letter-spacing:30px;">50여 </span><span id="_idTextSpan356" class="CharOverride-5" style="position:absolute;top:4800px;left:8020px;">부에 </span><span id="_idTextSpan357" class="CharOverride-5" style="position:absolute;top:5600px;left:0px;">달하는 </span><span id="_idTextSpan358" class="CharOverride-5" style="position:absolute;top:5600px;left:1705.12px;letter-spacing:30px;">영화, </span><span id="_idTextSpan359" class="CharOverride-5" style="position:absolute;top:5600px;left:3169.76px;">드라마의 </span><span id="_idTextSpan360" class="CharOverride-5" style="position:absolute;top:5600px;left:5354.88px;">로케이션 </span><span id="_idTextSpan361" class="CharOverride-5" style="position:absolute;top:5600px;left:7540px;">촬영장</span><span id="_idTextSpan362" class="CharOverride-5" style="position:absolute;top:6400px;left:0px;">으로 </span><span id="_idTextSpan363" class="CharOverride-5" style="position:absolute;top:6400px;left:1200px;letter-spacing:20px;">선정되었다.</span></p>
