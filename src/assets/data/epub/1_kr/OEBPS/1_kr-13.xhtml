				<p class="恐龙名 ParaOverride-1" lang="zh-CN" xml:lang="zh-CN"><span id="_idTextSpan761" class="CharOverride-3" style="position:absolute;top:-43.59px;left:0px;">시노사우롭테릭스</span></p>
			</div>
		</div>
		<div id="_idContainer082" class="Basic-Text-Frame">
			<div style="width:12020px;height:6750px;position:absolute;top:4.41px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: rotate(0deg) scale(0.05);">
				<p class="恐龙简介 ParaOverride-1"><span id="_idTextSpan762" class="CharOverride-4" style="position:absolute;top:0px;left:480px;letter-spacing:27.92px;">시노사우롭테릭스는 </span><span id="_idTextSpan763" class="CharOverride-4" style="position:absolute;top:0px;left:5433.35px;letter-spacing:17.45px;">인류가 </span><span id="_idTextSpan764" class="CharOverride-4" style="position:absolute;top:0px;left:7297.26px;letter-spacing:17.45px;">발견한 </span><span id="_idTextSpan765" class="CharOverride-4" style="position:absolute;top:0px;left:9161.18px;letter-spacing:17.45px;">최초의 </span><span id="_idTextSpan766" class="CharOverride-4" style="position:absolute;top:0px;left:11025.09px;letter-spacing:11.64px;">깃털 </span><span id="_idTextSpan767" class="CharOverride-4" style="position:absolute;top:720px;left:0px;letter-spacing:19.46px;">달린 </span><span id="_idTextSpan768" class="CharOverride-4" style="position:absolute;top:720px;left:1395.96px;letter-spacing:51.62px;">공룡이야. </span><span id="_idTextSpan769" class="CharOverride-4" style="position:absolute;top:720px;left:4121.83px;letter-spacing:19.46px;">몸통 </span><span id="_idTextSpan770" class="CharOverride-4" style="position:absolute;top:720px;left:5517.8px;letter-spacing:29.19px;">전체에 </span><span id="_idTextSpan771" class="CharOverride-4" style="position:absolute;top:720px;left:7452.14px;letter-spacing:35.03px;">황갈색과 </span><span id="_idTextSpan772" class="CharOverride-4" style="position:absolute;top:720px;left:9924.86px;letter-spacing:35.03px;">오렌지색 </span><span id="_idTextSpan773" class="CharOverride-4" style="position:absolute;top:1440px;left:0px;letter-spacing:15.21px;">깃털이 </span><span id="_idTextSpan774" class="CharOverride-4" style="position:absolute;top:1440px;left:1850.44px;letter-spacing:15.21px;">번갈아 </span><span id="_idTextSpan775" class="CharOverride-4" style="position:absolute;top:1440px;left:3700.88px;letter-spacing:18.25px;">나있지만 </span><span id="_idTextSpan776" class="CharOverride-4" style="position:absolute;top:1440px;left:6061.73px;letter-spacing:20.28px;">비행능력은 </span><span id="_idTextSpan777" class="CharOverride-4" style="position:absolute;top:1440px;left:8932.99px;letter-spacing:39.5px;">없어. </span><span id="_idTextSpan778" class="CharOverride-4" style="position:absolute;top:1440px;left:10519.17px;letter-spacing:15.21px;">깃털은 </span><span id="_idTextSpan779" class="CharOverride-4" style="position:absolute;top:2160px;left:0px;">주로 </span><span id="_idTextSpan780" class="CharOverride-4" style="position:absolute;top:2160px;left:1200px;">피부를 </span><span id="_idTextSpan781" class="CharOverride-4" style="position:absolute;top:2160px;left:2880px;">보호하고 </span><span id="_idTextSpan782" class="CharOverride-4" style="position:absolute;top:2160px;left:5040px;">체온을 </span><span id="_idTextSpan783" class="CharOverride-4" style="position:absolute;top:2160px;left:6720px;">유지하는 </span><span id="_idTextSpan784" class="CharOverride-4" style="position:absolute;top:2160px;left:8880px;">역할만 </span><span id="_idTextSpan785" class="CharOverride-4" style="position:absolute;top:2160px;left:10560px;letter-spacing:60px;">해.</span></p>
				<p class="恐龙简介 ParaOverride-1"><span id="_idTextSpan786" class="CharOverride-4" style="position:absolute;top:3360px;left:480px;letter-spacing:31.83px;">다들 </span><span id="_idTextSpan787" class="CharOverride-4" style="position:absolute;top:3360px;left:1950.16px;letter-spacing:57.29px;">알다시피 </span><span id="_idTextSpan788" class="CharOverride-4" style="position:absolute;top:3360px;left:4571.29px;letter-spacing:47.74px;">공룡은 </span><span id="_idTextSpan789" class="CharOverride-4" style="position:absolute;top:3360px;left:6616.94px;letter-spacing:68.2px;">냉혈동물이고 </span><span id="_idTextSpan790" class="CharOverride-4" style="position:absolute;top:3360px;left:10389.04px;letter-spacing:47.74px;">조류는 </span><span id="_idTextSpan791" class="CharOverride-4" style="position:absolute;top:4080px;left:0px;letter-spacing:28.76px;">온혈동물이야. </span><span id="_idTextSpan792" class="CharOverride-4" style="position:absolute;top:4080px;left:3568.82px;letter-spacing:16.78px;">시노사우롭테릭스와 </span><span id="_idTextSpan793" class="CharOverride-4" style="position:absolute;top:4080px;left:8396.75px;letter-spacing:6.99px;">같은 </span><span id="_idTextSpan794" class="CharOverride-4" style="position:absolute;top:4080px;left:9717.89px;letter-spacing:6.99px;">깃털 </span><span id="_idTextSpan795" class="CharOverride-4" style="position:absolute;top:4080px;left:11039.03px;letter-spacing:6.99px;">달린 </span><span id="_idTextSpan796" class="CharOverride-4" style="position:absolute;top:4800px;left:0px;letter-spacing:28.91px;">소형공룡은 </span><span id="_idTextSpan797" class="CharOverride-4" style="position:absolute;top:4800px;left:2936.04px;letter-spacing:21.68px;">아마도 </span><span id="_idTextSpan798" class="CharOverride-4" style="position:absolute;top:4800px;left:4825.35px;letter-spacing:21.68px;">공룡이 </span><span id="_idTextSpan799" class="CharOverride-4" style="position:absolute;top:4800px;left:6714.65px;letter-spacing:14.46px;">새로 </span><span id="_idTextSpan800" class="CharOverride-4" style="position:absolute;top:4800px;left:8080.59px;letter-spacing:26.02px;">변화화는 </span><span id="_idTextSpan801" class="CharOverride-4" style="position:absolute;top:4800px;left:10493.26px;letter-spacing:21.68px;">과정에 </span><span id="_idTextSpan802" class="CharOverride-4" style="position:absolute;top:5520px;left:0px;">생겨난 </span><span id="_idTextSpan803" class="CharOverride-4" style="position:absolute;top:5520px;left:1680px;">중간생물체일 </span><span id="_idTextSpan804" class="CharOverride-4" style="position:absolute;top:5520px;left:4800px;letter-spacing:40px;">꺼야.</span></p>

				<p class="恐龙习性 ParaOverride-1" lang="zh-CN" xml:lang="zh-CN"><span id="_idTextSpan812" class="恐龙习性项目名称 CharOverride-5" style="position:absolute;top:818.2px;left:0px;letter-spacing:24px;">생존지역:</span><span id="_idTextSpan813" class="CharOverride-6" style="position:absolute;top:840px;left:2145px;"> </span><span id="_idTextSpan814" class="CharOverride-6" style="position:absolute;top:840px;left:2385px;">중국 </span><span id="_idTextSpan815" class="CharOverride-6" style="position:absolute;top:840px;left:3585px;">랴오닝성</span></p>

				<p class="恐龙习性 ParaOverride-1" lang="zh-CN" xml:lang="zh-CN"><span id="_idTextSpan821" class="恐龙习性项目名称 CharOverride-5" style="position:absolute;top:2498.2px;left:0px;letter-spacing:40px;">분류:</span><span id="_idTextSpan822" class="CharOverride-6" style="position:absolute;top:2520px;left:1185px;"> </span><span id="_idTextSpan823" class="CharOverride-6" style="position:absolute;top:2520px;left:1425px;">용반목 </span><span id="_idTextSpan824" class="CharOverride-6" style="position:absolute;top:2520px;left:3105px;">수각류 </span><span id="_idTextSpan825" class="CharOverride-6" style="position:absolute;top:2520px;left:4785px;">콤프소그나투스과</span></p>
