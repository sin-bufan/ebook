				<p class="恐龙简介 ParaOverride-1"><span id="_idTextSpan466" class="CharOverride-4" style="position:absolute;top:0px;left:480px;letter-spacing:14.53px;">시조새는 </span><span id="_idTextSpan467" class="CharOverride-4" style="position:absolute;top:0px;left:2816.05px;letter-spacing:17.3px;">고생물학계의 </span><span id="_idTextSpan468" class="CharOverride-4" style="position:absolute;top:0px;left:6160.53px;letter-spacing:14.53px;">스타라고 </span><span id="_idTextSpan469" class="CharOverride-4" style="position:absolute;top:0px;left:8496.59px;letter-spacing:0px;">할 </span><span id="_idTextSpan470" class="CharOverride-4" style="position:absolute;top:0px;left:9320px;letter-spacing:0px;">수 </span><span id="_idTextSpan471" class="CharOverride-4" style="position:absolute;top:720px;left:0px;letter-spacing:37.05px;">있어. </span><span id="_idTextSpan472" class="CharOverride-4" style="position:absolute;top:720px;left:1545.97px;letter-spacing:21.17px;">1860년에 </span><span id="_idTextSpan473" class="CharOverride-4" style="position:absolute;top:720px;left:3975.13px;letter-spacing:11.28px;">독일의 </span><span id="_idTextSpan474" class="CharOverride-4" style="position:absolute;top:720px;left:5802.03px;letter-spacing:17.55px;">졸른호펜지역에서 </span><span id="_idTextSpan475" class="CharOverride-4" style="position:absolute;top:1440px;left:0px;letter-spacing:56.71px;">시조새의 </span><span id="_idTextSpan476" class="CharOverride-4" style="position:absolute;top:1440px;left:2617.26px;letter-spacing:47.26px;">화석이 </span><span id="_idTextSpan477" class="CharOverride-4" style="position:absolute;top:1440px;left:4660px;letter-spacing:47.26px;">최초로 </span><span id="_idTextSpan478" class="CharOverride-4" style="position:absolute;top:1440px;left:6702.74px;letter-spacing:56.71px;">발견됐고 </span><span id="_idTextSpan479" class="CharOverride-4" style="position:absolute;top:1440px;left:9320px;letter-spacing:0px;">그 </span><span id="_idTextSpan480" class="CharOverride-4" style="position:absolute;top:2160px;left:0px;letter-spacing:35.86px;">중에서 </span><span id="_idTextSpan481" class="CharOverride-4" style="position:absolute;top:2160px;left:1974.34px;letter-spacing:23.9px;">매우 </span><span id="_idTextSpan482" class="CharOverride-4" style="position:absolute;top:2160px;left:3396.97px;letter-spacing:43.03px;">아름다운 </span><span id="_idTextSpan483" class="CharOverride-4" style="position:absolute;top:2160px;left:5923.03px;letter-spacing:23.9px;">깃털 </span><span id="_idTextSpan484" class="CharOverride-4" style="position:absolute;top:2160px;left:7345.66px;letter-spacing:0px;">한 </span><span id="_idTextSpan485" class="CharOverride-4" style="position:absolute;top:2160px;left:8216.57px;letter-spacing:35.86px;">가닥이 </span><span id="_idTextSpan486" class="CharOverride-4" style="position:absolute;top:2880px;left:0px;letter-spacing:43.82px;">보존됐어. </span><span id="_idTextSpan487" class="CharOverride-4" style="position:absolute;top:2880px;left:2664.65px;letter-spacing:0px;">이 </span><span id="_idTextSpan488" class="CharOverride-4" style="position:absolute;top:2880px;left:3507.82px;letter-spacing:26.38px;">발견으로 </span><span id="_idTextSpan489" class="CharOverride-4" style="position:absolute;top:2880px;left:5878.94px;letter-spacing:21.99px;">『종의 </span><span id="_idTextSpan490" class="CharOverride-4" style="position:absolute;top:2880px;left:7770.06px;letter-spacing:21.99px;">기원』을 </span><span id="_idTextSpan491" class="CharOverride-4" style="position:absolute;top:3600px;left:0px;">통해 </span><span id="_idTextSpan492" class="CharOverride-4" style="position:absolute;top:3600px;left:1233.33px;letter-spacing:0px;">막 </span><span id="_idTextSpan493" class="CharOverride-4" style="position:absolute;top:3600px;left:1986.67px;letter-spacing:0px;">발표된 </span><span id="_idTextSpan494" class="CharOverride-4" style="position:absolute;top:3600px;left:3700px;">다윈의 </span><span id="_idTextSpan495" class="CharOverride-4" style="position:absolute;top:3600px;left:5413.33px;">진화론이 </span><span id="_idTextSpan496" class="CharOverride-4" style="position:absolute;top:3600px;left:7606.67px;">크게 </span><span id="_idTextSpan497" class="CharOverride-4" style="position:absolute;top:3600px;left:8840px;">힘을 </span><span id="_idTextSpan498" class="CharOverride-4" style="position:absolute;top:4320px;left:0px;letter-spacing:30px;">얻었지.</span></p>
				<p class="恐龙简介 ParaOverride-1"><span id="_idTextSpan499" class="CharOverride-4" style="position:absolute;top:5520px;left:480px;letter-spacing:7.59px;">시조새는 </span><span id="_idTextSpan500" class="CharOverride-4" style="position:absolute;top:5520px;left:2769.8px;letter-spacing:6.33px;">조류의 </span><span id="_idTextSpan501" class="CharOverride-4" style="position:absolute;top:5520px;left:4566.95px;letter-spacing:8.43px;">조상이라고 </span><span id="_idTextSpan502" class="CharOverride-4" style="position:absolute;top:5520px;left:7349.4px;letter-spacing:8.43px;">여겨졌지만 </span><span id="_idTextSpan503" class="CharOverride-4" style="position:absolute;top:6240px;left:0px;letter-spacing:28.11px;">지금은 </span><span id="_idTextSpan504" class="CharOverride-4" style="position:absolute;top:6240px;left:1927.84px;letter-spacing:28.11px;">갈수록 </span><span id="_idTextSpan505" class="CharOverride-4" style="position:absolute;top:6240px;left:3855.68px;letter-spacing:18.74px;">많은 </span><span id="_idTextSpan506" class="CharOverride-4" style="position:absolute;top:6240px;left:5247.31px;letter-spacing:37.48px;">과학자들이 </span><span id="_idTextSpan507" class="CharOverride-4" style="position:absolute;top:6240px;left:8247.57px;letter-spacing:28.11px;">조류의 </span><span id="_idTextSpan508" class="CharOverride-4" style="position:absolute;top:6960px;left:0px;">조상은 </span><span id="_idTextSpan509" class="CharOverride-4" style="position:absolute;top:6960px;left:1680px;">새가 </span><span id="_idTextSpan510" class="CharOverride-4" style="position:absolute;top:6960px;left:2880px;">아니라 </span><span id="_idTextSpan511" class="CharOverride-4" style="position:absolute;top:6960px;left:4560px;">공룡이라고 </span><span id="_idTextSpan512" class="CharOverride-4" style="position:absolute;top:6960px;left:7200px;">믿고 </span><span id="_idTextSpan513" class="CharOverride-4" style="position:absolute;top:6960px;left:8400px;letter-spacing:40px;">있어.</span></p>
