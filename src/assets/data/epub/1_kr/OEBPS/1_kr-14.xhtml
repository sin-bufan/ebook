			<div style="width:9800px;height:6370px;position:absolute;top:4.41px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: rotate(0deg) scale(0.05);">
				<p class="恐龙简介 ParaOverride-1"><span id="_idTextSpan830" class="CharOverride-4" style="position:absolute;top:0px;left:480px;letter-spacing:113.17px;">미크로랍토르는 </span><span id="_idTextSpan831" class="CharOverride-4" style="position:absolute;top:0px;left:5215.45px;letter-spacing:90.54px;">지금까지 </span><span id="_idTextSpan832" class="CharOverride-4" style="position:absolute;top:0px;left:8058.22px;letter-spacing:75.45px;">알려진 </span><span id="_idTextSpan833" class="CharOverride-4" style="position:absolute;top:720px;left:0px;letter-spacing:150.72px;">세상에서 </span><span id="_idTextSpan834" class="CharOverride-4" style="position:absolute;top:720px;left:3244px;letter-spacing:83.73px;">가장 </span><span id="_idTextSpan835" class="CharOverride-4" style="position:absolute;top:720px;left:5025.6px;letter-spacing:83.73px;">작은 </span><span id="_idTextSpan836" class="CharOverride-4" style="position:absolute;top:720px;left:6807.2px;letter-spacing:83.73px;">공룡 </span><span id="_idTextSpan837" class="CharOverride-4" style="position:absolute;top:720px;left:8588.8px;letter-spacing:83.73px;">중의 </span><span id="_idTextSpan838" class="CharOverride-4" style="position:absolute;top:1440px;left:0px;letter-spacing:58.25px;">하나야. </span><span id="_idTextSpan839" class="CharOverride-4" style="position:absolute;top:1440px;left:2245.13px;letter-spacing:38.06px;">몸집이 </span><span id="_idTextSpan840" class="CharOverride-4" style="position:absolute;top:1440px;left:4232.68px;letter-spacing:25.37px;">작고 </span><span id="_idTextSpan841" class="CharOverride-4" style="position:absolute;top:1440px;left:5664.11px;letter-spacing:45.67px;">아담하며 </span><span id="_idTextSpan842" class="CharOverride-4" style="position:absolute;top:1440px;left:8207.77px;letter-spacing:38.06px;">신장이 </span><span id="_idTextSpan843" class="CharOverride-4" style="position:absolute;top:2160px;left:0px;letter-spacing:61.27px;">55~77센티미터에 </span><span id="_idTextSpan844" class="CharOverride-4" style="position:absolute;top:2160px;left:4748.43px;letter-spacing:82.65px;">불과해. </span><span id="_idTextSpan845" class="CharOverride-4" style="position:absolute;top:2160px;left:7169.78px;letter-spacing:0px;">그 </span><span id="_idTextSpan846" class="CharOverride-4" style="position:absolute;top:2160px;left:8099.32px;letter-spacing:65.17px;">외에도 </span><span id="_idTextSpan847" class="CharOverride-4" style="position:absolute;top:2880px;left:0px;letter-spacing:1.65px;">앞다리와 </span><span id="_idTextSpan848" class="CharOverride-4" style="position:absolute;top:2880px;left:2250.2px;letter-spacing:1.65px;">뒷다리에 </span><span id="_idTextSpan849" class="CharOverride-4" style="position:absolute;top:2880px;left:4500.4px;letter-spacing:0.92px;">모두 </span><span id="_idTextSpan850" class="CharOverride-4" style="position:absolute;top:2880px;left:5785.1px;letter-spacing:1.38px;">날개가 </span><span id="_idTextSpan851" class="CharOverride-4" style="position:absolute;top:2880px;left:7552.55px;letter-spacing:0.92px;">달려 </span><span id="_idTextSpan852" class="CharOverride-4" style="position:absolute;top:2880px;left:8837.25px;letter-spacing:0.92px;">있어 </span><span id="_idTextSpan853" class="CharOverride-4" style="position:absolute;top:3600px;left:0px;letter-spacing:23.81px;">‘사익공룡(날개 </span><span id="_idTextSpan854" class="CharOverride-4" style="position:absolute;top:3600px;left:4019.27px;">네 </span><span id="_idTextSpan855" class="CharOverride-4" style="position:absolute;top:3600px;left:4739.27px;">개 </span><span id="_idTextSpan856" class="CharOverride-4" style="position:absolute;top:3600px;left:5459.27px;">달린 </span><span id="_idTextSpan857" class="CharOverride-4" style="position:absolute;top:3600px;left:6659.27px;letter-spacing:6.97px;">공룡)’이라고 </span><span id="_idTextSpan858" class="CharOverride-4" style="position:absolute;top:4320px;left:0px;letter-spacing:45.67px;">불리기도 </span><span id="_idTextSpan859" class="CharOverride-4" style="position:absolute;top:4320px;left:2543.66px;letter-spacing:46.34px;">해. </span><span id="_idTextSpan860" class="CharOverride-4" style="position:absolute;top:4320px;left:3676.56px;letter-spacing:50.74px;">일반적으로 </span><span id="_idTextSpan861" class="CharOverride-4" style="position:absolute;top:4320px;left:6776.34px;letter-spacing:25.37px;">나무 </span><span id="_idTextSpan862" class="CharOverride-4" style="position:absolute;top:4320px;left:8207.77px;letter-spacing:38.06px;">위에서 </span><span id="_idTextSpan863" class="CharOverride-4" style="position:absolute;top:5040px;left:0px;">생활하며 </span><span id="_idTextSpan864" class="CharOverride-4" style="position:absolute;top:5040px;left:2210px;">사냥솜씨가 </span><span id="_idTextSpan865" class="CharOverride-4" style="position:absolute;top:5040px;left:4900px;">뛰어나 </span><span id="_idTextSpan866" class="CharOverride-4" style="position:absolute;top:5040px;left:6630px;">물고기와 </span><span id="_idTextSpan867" class="CharOverride-4" style="position:absolute;top:5040px;left:8840px;">작은 </span><span id="_idTextSpan868" class="CharOverride-4" style="position:absolute;top:5760px;left:0px;">동물들을 </span><span id="_idTextSpan869" class="CharOverride-4" style="position:absolute;top:5760px;left:2160px;">먹이로 </span><span id="_idTextSpan870" class="CharOverride-4" style="position:absolute;top:5760px;left:3840px;">잡아 </span><span id="_idTextSpan871" class="CharOverride-4" style="position:absolute;top:5760px;left:5040px;letter-spacing:40px;">먹지.</span></p>

				<p class="恐龙习性 ParaOverride-1" lang="zh-CN" xml:lang="zh-CN"><span id="_idTextSpan887" class="恐龙习性项目名称 CharOverride-5" style="position:absolute;top:2498.2px;left:0px;letter-spacing:40px;">분류:</span><span id="_idTextSpan888" class="CharOverride-6" style="position:absolute;top:2520px;left:1185px;"> </span><span id="_idTextSpan889" class="CharOverride-6" style="position:absolute;top:2520px;left:1425px;">용반목 </span><span id="_idTextSpan890" class="CharOverride-6" style="position:absolute;top:2520px;left:3105px;">수각류 </span><span id="_idTextSpan891" class="CharOverride-6" style="position:absolute;top:2520px;left:4785px;">드로마에오사우루스과</span></p>
