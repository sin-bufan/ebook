">영이와 </span><span id="_idTextSpan016" class="CharOverride-1" style="position:absolute;top:1578.2px;left:2364.16px;">함께 </span><span id="_idTextSpan017" class="CharOverride-1" style="position:absolute;top:1578.2px;left:3546.24px;letter-spacing:40px;">1억 </span><span id="_idTextSpan018" class="CharOverride-1" style="position:absolute;top:1578.2px;left:4632.69px;letter-spacing:24px;">6천만년 </span><span id="_idTextSpan019" class="CharOverride-1" style="position:absolute;top:1578.2px;left:6679.15px;">전으로 </span><span id="_idTextSpan020" class="CharOverride-1" style="position:absolute;top:1578.2px;left:8341.23px;letter-spacing:0px;">돌아가서 </span><span id="_idTextSpan021" class="CharOverride-1" style="position:absolute;top:1578.2px;left:10483.31px;">작</span><span id="_idTextSpan022" class="CharOverride-1" style="position:absolute;top:2378.2px;left:0px;">은 </span><span id="_idTextSpan023" class="CharOverride-1" style="position:absolute;top:2378.2px;left:650.41px;">몸집에 </span><span id="_idTextSpan024" class="CharOverride-1" style="position:absolute;top:2378.2px;left:2260.83px;">깃털 </span><span id="_idTextSpan025" class="CharOverride-1" style="position:absolute;top:2378.2px;left:3391.24px;">달린 </span><span id="_idTextSpan026" class="CharOverride-1" style="position:absolute;top:2378.2px;left:4521.65px;">공룡이 </span><span id="_idTextSpan027" class="CharOverride-1" style="position:absolute;top:2378.2px;left:6132.07px;">어떻게 </span><span id="_idTextSpan028" class="CharOverride-1" style="position:absolute;top:2378.2px;left:7742.48px;">하늘을 </span><span id="_idTextSpan029" class="CharOverride-1" style="position:absolute;top:2378.2px;left:9352.89px;letter-spacing:0px;">날고 </span><span id="_idTextSpan030" class="CharOverride-1" style="position:absolute;top:2378.2px;left:10483.31px;">또 </span><span id="_idTextSpan031" class="CharOverride-1" style="position:absolute;top:3178.2px;left:0px;">새로 </span><span id="_idTextSpan032" class="CharOverride-1" style="position:absolute;top:3178.2px;left:1128.75px;">변했는지 </span><span id="_idTextSpan033" class="CharOverride-1" style="position:absolute;top:3178.2px;left:3217.5px;letter-spacing:24px;">알아보자.</span></p>
